apiVersion: extensions/v1beta1
kind: Service
  name: pants
spec:
  selector:
    app: pants
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
  name: pants-deployment
  labels:
    app: pants
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pants
  template:
    metadata:
      labels:
        app: pants
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
