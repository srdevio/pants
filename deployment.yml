apiVersion: extensions/v1beta1
kind: Service
metadata:
  name: pants
spec:
  selector:
    app: pants
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pants-deployment
  labels:
    app: pants
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pants
  template:
    metadata:
      labels:
        app: pants
    spec:
      containers:
      - name: nginx
        image: {{build_image}}
        ports:
        - containerPort: 80
